<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration Form</title>
</head>
<body>
    <div class="container">
        <h2>User Ragistration Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="countryCode">Mobile Number</label>
                <select name="countryCode" id="countryCode">
                    <option value="+1">+1(USA)</option>
                    <option value="+91">+1(india)</option>
                    <option value="+44">+1(UK)</option>
                </select>
                <input type="tel" id="tel" placeholder="phoneNumber" pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="female">
                <label for="female">FeMale</label>
                <input type="radio" id="male" name="gender" value="other">
                <label for="other">Other</label>
                
            </div>
        </form>
    </div>
</body>
</html>
